# OpenBSD 7.7 Automated Installation Configuration
# This file can be used for automated installation

# System hostname
set hostname = openbsd-vm

# Network configuration (DHCP)
set interface = autoconf

# Root password (change this!)
set rootpass = password123

# User account
set user = admin
set userpass = password123

# Disk layout
set disk = sd0
set part = auto
set part = swap
set part = auto

# Package sets to install
set sets = bsd bsd.mp base comp etc man xbase xfont xserv xshare

# Timezone
set timezone = UTC

# Allow root SSH login (change for production)
set sshd = yes
set sshd_allow_root = yes

# Reboot after installation
set action = reboot 
